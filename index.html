<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Spotify</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <!--google font Montserrat-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&:wght@400;700display=swap" rel="stylesheet">
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/3b894bd0af.js" crossorigin="anonymous"></script>
    <!--index.js-->
    <script src="js/index.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <div class="header-inner">
                <seciton class="logo">
                    <a href="https://www.spotify.com/br">
                        <i class="fab fa-spotify"></i>
                        <span>Spotify</span>
                    </a>
                </seciton>
                <button class="toggle-icon"><i class="fas fa-bars"></i></button>
                <div class="overlay hide"></div>
                <nav class="navigation hide">
                    <ul>
                        <li>Premium</li>
                        <li>Ajuda</li>
                        <li>Baixar</li>
                        <li>Inscrever</li>
                        <li>Entrar</li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>

</body>

</html>
