<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap</title>
    
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   	<div class="container">

    <div class="page-header">
      <h1>Formulários</h1>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <h3>Cadastre-se</h3>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="André Souza da Silva" autocomplete required class="form-control">
          </div>

          <div class="form-group">
            <label for="e-mail">Email</label>
            <input type="email" id="e-mail" class="form-control" placeholder="exemplo@exemplo.com" autocomplete required>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="********" required>
          </div>

          <div class="checkbox">
            <label for="check">
              <input type="checkbox" id="check" required> Aceito os termos do serviço
            </label>
          </div>

          <div class="radio">
            <label for="php">
              <input type="radio" name="opcao" id="php" required> PHP
            </label>

            <label for="java">
              <input type="radio" name="opcao" id="java" required> Java
            </label>
          </div>

          <button type="submit" class="btn btn-default ">Cadastrar</button>

        </form>

      </div>

      <div class="col-sm-4">
        <h3>Logar</h3>

        <div class="form-group">
          <input type="email" required class="form-control" placeholder="Digite seu email">
        </div>

        <div class="form-group">
          <input type="password" required class="form-control" placeholder="Digite sua senha">
        </div>

        <button type="submit" class="btn btn-primary">Logar</button>

      </div>
    </div>

    <div class="page-header">
      <h2>Tabelas</h2>

      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Fabricante</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="success">Notebook 980</td>
            <td>HP</td>
            <td>R$ 1.800,00</td>
          </tr>

          <tr>
            <td>MacBook Air</td>
            <td>Apple</td>
            <td>R$ 4.800,00</td>
          </tr>

          <tr>
            <td>HP Pavilion</td>
            <td>HP</td>
            <td>R$ 2.800,00</td>
          </tr>
        </tbody>
      </table>
    </div>

<div class="page-header">
      <h1>Botões</h1>
    </div>
  <div class="row">
    <div class="col-sm-5">
      <h3>Botões Padrão</h3>

      <a href="#" class=" btn btn-default">Botão link</a>
      <input type="submit" class="btn btn-default" value="Submit">
      <button class="btn btn-default">Button</button>
    </div>

    <div class="col-sm-7">
      <h3>Tipos</h3>
      <button class="btn btn-default">Default</button>
      <button class="btn btn-primary">Primary</button>
      <button class="btn btn-success">Sucess</button>
      <button class="btn btn-danger">Danger</button><button class="btn btn-warning">Warning</button>
      <button class="btn btn-info">Info</button>
      <button class="btn btn-link">Link</button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-5">
      <h3>Botões de bloco</h3>
      <button class="btn btn-default btn-block ">Botão</button>
      <button class="btn btn-success btn-block">Botão</button>
      <button class="btn btn-danger btn-block">Botão</button>
    </div>

    <div class="col-sm-7">
      <h3>Tamanhos</h3>
      <button class="btn btn-default btn-xs">Botão</button>
      <button class="btn btn-default btn-sm">Botão</button>
      <button class="btn btn-default btn-md">Botão</button>
      <button class="btn btn-default btn-lg">Botão</button>
    </div>
  </div>

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
